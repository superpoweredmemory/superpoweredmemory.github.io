permalink: /articles/

{% for post in site.posts %}
<section id="intro">
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="block">
        <h1><a href="{{ post.url | prepend: site.baseurl }}" >{{ post.title }}</a></h1>
        <p>
          {{ post.content | strip_html | truncatewords: 100 }}
        </p>
      </div>
    </div>
  </div>
  </div>
<br></br>
</div>
{% endfor %}
